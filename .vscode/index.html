<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My protfolio</title>
    <style>
        .main{
            background-color:rgb(51, 52, 68);
            padding:15px;
            height:100vh;
            color:#ffff;
            font-family: 'Times New Roman', Times, serif;
        }
        #Image{
            border-radius: 50%;
        }
        .para{
            margin:15px;
        }
    </style>
</head>
<body>
    <div id="loading">Loading...</div>
<div class="main" id="mainContainer" hidden>
    <img id="Image"
    height="200" !important
    weight="200" !important
  >
  <div class="para">
    <h2 id="name"></h2>
    <p id="bio"></p>
    <h5 id="follower"></h5>
    <p>Check me on <a id="github" style="color: rgb(204, 88, 179);">GITHUB</a></p>
  </div>
  
</div>
<script>
    fetch("https://api.github.com/users/MabishaDahal")
    .then(response => response.json())
    .then(function(data){
        console.log(data)
        let followersCount=data["followers"];
        console.log(followersCount);
        let followerInfo= 'I have been followed by ${followersCount} people in GITHUB';
        document.getElementById('Image').src= data["avatar_url"];
        document.getElementById('name').textContent= data["name"];
        document.getElementById('bio').textContent= data["bio"];
        //document.getElementById("follower").textContent=followerInfo;//
        document.getElementById("github").href=data["html_url"];
        document.getElementById("mainContainer"). hidden=false;
        document.getElementById("loading"). hidden=true;

        



    }
    )
</script>
</body>
</html>
